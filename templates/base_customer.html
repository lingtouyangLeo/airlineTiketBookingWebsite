<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Base_C</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Our CSS -->
    <link
      rel="stylesheet"
      href="{{url_for('static',filename='css/main.css')}}"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand">L&K</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="/customer_home"
                >Home</a
              >
            </li>

            <li class="nav-item">
              <a class="nav-link" href="/customer_home/customer_purchase_page"
                >Purchase new ticket</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/customer_home/customer_search_init"
                >Search from All Flights</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/customer_home/customer_spendingtrack"
                >Track my spending</a
              >
            </li>
          </ul>

          <img
            class="UserIcon"
            src="{{url_for('static',filename='images/people_fill.png')}}"
            alt=""
          />
          <div class="btn-group">
            <a href="/logout" class="btn btn-secondary">Log Out</a>
          </div>
        </div>
      </div>
    </nav>
    <br />
    <div class="container">{% block content %} {% endblock %}</div>

    <!-- Bottom part of the home page -->
    <hr />
    &lt;&lt;&lt;&copy; <abbr title="Tianyu Liu">Leo</abbr> &
    <abbr title="Yuetian Wang">Keith</abbr> &gt;&gt;&gt;

    <a
      href="/about"
      class="btn btn-outline-secondary btn-sm"
      tabindex="-1"
      role="button"
      aria-disabled="true"
      >About Us</a
    >

    <br /><br />

    <!-- Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
