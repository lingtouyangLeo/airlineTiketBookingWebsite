<html>
    <head>
        <meta charset="utf-8"> 
        <link
        rel="icon"
        href="{{url_for('static',filename='images/icon_flight.png')}}"
        type="image/x-icon"
      />
        <title>Airplane Info</title> 
       
    </head>
    <body>
        {% extends 'base_staff.html' %} {% block content %}
  <hr />
  <img
    class="header"
    src="{{url_for('static',filename='images/icon_flight.png')}}"
    alt="An icon of an airplane"
  />
  <h1>Airplane Info</h1>
  <hr>
  <a
  href="/staff_home"
  class="btn btn-outline-secondary btn-sm"
  tabindex="-1"
  role="button"
  aria-disabled="true"
  >Back</a
>
<a
  href="/staff_home/staff_add_airplane"
  class="btn btn-outline-secondary btn-sm"
  tabindex="-1"
  role="button"
  aria-disabled="true"
  >Add another airplane</a
>
        <div>
            <table class="table table-hover">
                <th>Airline Name</th>
                <th>Airplane Id</th>
                <th>Seats</th>
                
            {% for line in results %}
                <tr>
                    <td>{{line['airline_name']}}</td>
                    <td>{{line['airplane_id']}}</td>
                    <td>{{line['seats']}}</td>
                </tr>
            {% endfor %}
            </table></br>
        </div>
       {%endblock%}
    </body>
</html>
